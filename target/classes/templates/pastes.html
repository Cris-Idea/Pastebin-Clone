    <table>
        <tr>
            <td>
                <div class="card" >
                    <form th:action="@{/pastebinclone}" th:object="${paste}" method="post">
                        <p><b>New Paste: </b></p>
                        <textarea rows="10" cols="100" type="text" name="pasteText"></textarea>
                        <table class="table table-borderless" style="width: 30rem;">
                            <tr>
                                <td>Syntax Highlighting: </td>
                                <td>
                                    <select type="text" name="syntaxHighlighting" style="width: 12rem;">
                                        <option value="text">None</option>
                                        <option value="C++">C++</option>
                                        <option value="Java">Java</option>
                                        <option value="JSON">JSON</option>
                                        <option value="HTML">HTML</option>
                                        <option value="JavaScript">JavaScript</option>
                                        <option value="PHP">PHP</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Paste Expiration: </td>
                                <td>
                                    <select type="text" name="expiration" style="width: 12rem;">
                                        <option value="0">Never</option>
                                        <option value="0">Burn after read</option>
                                        <option value="600">10 Minutes</option>
                                        <option value="3600">1 Hour</option>
                                        <option value="86400">1 Day</option>
                                        <option value="604800">1 Week</option>
                                        <option value="1209600">2 Weeks</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Paste Exposure: </td>
                                <td>
                                    <select type="text" name="exposure" style="width: 12rem;">
                                        <option value="Public">Public</option>
                                        <option value="Unlisted">Unlisted</option>
                                        <option value="Private" disabled>Private</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Folder: </td>
                                <td>
                                    <select type="text" name="folder" style="width: 12rem;">
                                        <option value=""></option>
                                        <option value="" disabled>(members only)</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Password NEW </td>
                                <td><input type="checkbox" name="passwordStatus">  Enabled</td>
                            </tr>
                            <tr>
                                <td> </td>
                                <td><input type="text" name="password"></td>
                            </tr>
                            <tr>
                                <td> </td>
                                <td><input type="checkbox" name="burnAfterRead"> Burn after read NEW</td>
                            </tr>
                            <tr>
                                <td>Paste Name / Title: </td>
                                <td><input type="text" name="pasteName"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="submit" class="btn btn-secondary">Create New Paste</button></td>
                            </tr>
                        </table>
                    </form>
                    <a href="/"><h2>Back</h2></a>
                </div>
            </td>
            <td class="align-top">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Paste Name / Title</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="paste: ${pastes}">
                        <td>
                            <table>
                                <tr>
                                        <td th:text="${paste.pasteName}" th:onclick="|location.href='@{/view_selection1/{id}(id=${paste.pasteId})}'|" style="color:red">Name1 </td>
                                </tr>
                                <tr>
                                    <td th:text=" ${paste.syntaxHighlighting} + ' | ' + ${paste.pasteInstanceMomentString}" >Name2 </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
